<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TechStore</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <div class="header"></div>
      <div class="logo">TechStore</div>
      <div class="search-bar"></div>
      <div class="profile-icon"></div>

      <!-- Main content -->
      <div class="sidebar"></div>
      <div class="main-banner"></div>

      <!-- Product cards -->
      <div class="product-card card-1"></div>
      <div class="product-card card-2"></div>
      <div class="product-card card-3"></div>
      <div class="product-card card-4"></div>

      <!-- Placeholder lines -->
      <div class="placeholder-line line-1"></div>
      <div class="placeholder-line line-2"></div>
      <div class="placeholder-line line-3"></div>
      <div class="placeholder-line line-4"></div>

      <!-- Decorative lines -->
      <div class="decor-line line-5"></div>
      <div class="decor-line line-6"></div>
      <div class="decor-line line-7"></div>
      <div class="decor-line line-8"></div>
      <div class="decor-line line-9"></div>
      <div class="decor-line line-10"></div>
      <div class="decor-line line-11"></div>
      <div class="decor-line line-12"></div>
      <div class="decor-line line-13"></div>
      <div class="decor-line line-14"></div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
